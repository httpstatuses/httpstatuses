# This workflow will do a clean installation of node dependencies, cache/restore them, build the static site content and deploy it to GitHub pages

name: Build and deploy site to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.24.1] # Old version of Node.js being used, inheritited from https://github.com/httpstatuses/httpstatuses, does not matter - static content created/deployed

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
        
      - name: Install dependencies
        run: npm i

      - name: Build static content
        run: node build without-preview

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Created by the `Build static content` step
          branch: gh-pages
